<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p>This site help to find the amount and the minimum number of notes to be returned to the customer.</p>
    </div>

        <ul>
            <li> <label for="bill-Amount">Bill Amount: </label>
                <input id="bill-Amount" type="number" /></li>

            <li> <label for="cash-Received">Cash received: </label>
                <input id="cash-Received" type="number" /></li>
        </ul>

        <button id="checkButton" class="btn">Check</button>

        <div id="error-message" class="msg"></div>

        <h3 class="result">Change to be returned:</h3>
        <table class="change-table">

            <tbody>
                <thead>
                <th>Notes available: </th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </thead>
            </tbody>
            <tbody>
                <th>No. of notes: </th>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
            </tbody>

        </table>

</body>
<script src="./index.js"></script>

</html>
